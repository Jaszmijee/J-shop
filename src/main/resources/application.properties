spring.datasource.url=jdbc:mysql://localhost:3308/j-shop-test-compose?serverTimezone=Europe/Warsaw&useSSL=False&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=jaszmije
spring.datasource.password=jaszmije

spring.main.allow-bean-definition-overriding=true

spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# EMAIL CONFIGURATION
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

sendmail=false

camunda.bpm.admin-user.id=demo
camunda.bpm.admin-user.password=demo
camunda.bpm.admin-user.first-name=Demo
camunda.bpm.admin-user.last-name=Demo
camunda.bpm.filter.create=All Tasks
camunda.bpm.job-execution.enabled=true


spring.security.oauth2.client.registration.keycloak.client-id=jshop-test-oidc-client
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=password
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8180/realms/jshop-keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/jshop-keycloak


